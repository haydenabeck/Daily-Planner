<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row">

          <div class="col-2">
            <ul class="list-group">
              <li class="list-group-item timeOfDay">Hours</li>
            
              <li class="list-group-item timeOfDay1 list-group-item 9-am">9am</li>
              <li class="list-group-item timeOfDay2 list-group-item 10-am">10am</li>
              <li class="list-group-item timeOfDay3 list-group-item 11-am">11am</li>
              <li class="list-group-item timeOfDay4 list-group-item 12-pm">12pm</li>
              <li class="list-group-item timeOfDay5 list-group-item 1-pm">1pm</li>
              <li class="list-group-item timeOfDay6 list-group-item 2-pm">2pm</li>
              <li class="list-group-item timeOfDay7 list-group-item 3-pm">3pm</li>
              <li class="list-group-item timeOfDay8 list-group-item 4-pm">4pm</li>
              <li class="list-group-item timeOfDay9 list-group-item 5-pm">5pm</li>
            </ul>
          </div>

          <div class="col-7">
            <ul class="list-group">
              <li class="list-group-item timeOfDay">Plans for the day</li>
            
              <li class="list-group-item timeOfDay1 list-group-item 9-am"><textarea>simple primary list group item</textarea></li>
              <li class="list-group-item timeOfDay2 list-group-item 10-am"><textarea>A simple secondary list group item</textarea></li>
              <li class="list-group-item timeOfDay3 list-group-item 11-am"><textarea>A simple success list group item</textarea></li>
              <li class="list-group-item timeOfDay4 list-group-item 12-pm"><textarea>A simple danger list group item</textarea></li>
              <li class="list-group-item timeOfDay5 list-group-item 1-pm"><textarea>A simple warning list group item</textarea></li>
              <li class="list-group-item timeOfDay6 list-group-item 2-pm"><textarea>A simple info list group item</textarea></li>
              <li class="list-group-item timeOfDay7 list-group-item 3-pm"><textarea>A simple light list group item</textarea></li>
              <li class="list-group-item timeOfDay8 list-group-item 4-pm"><textarea>A simple dark list group item</textarea></li>
              <li class="list-group-item timeOfDay9 list-group-item 5-pm"><textarea>A simple dark list group item</textarea></li>
            </ul>
          </div>

          <div class="col-3">
            <ul class="list-group">
              <li class="list-group-item timeOfDay">Save daily plans</li>
            
              <li class="list-group-item timeOfDay1 list-group-item 9-am"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item timeOfDay2 list-group-item 10-am"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item timeOfDay3 list-group-item 11-am"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item timeOfDay4 list-group-item 12-pm"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item timeOfDay5 list-group-item 1-pm"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item timeOfDay6 list-group-item 2-pm"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item timeOfDay7 list-group-item 3-pm"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item timeOfDay8 list-group-item 4-pm"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item timeOfDay9 list-group-item 5-pm"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
            </ul>
          </div>
            
        </div>
      <!-- Timeblocks go here -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
