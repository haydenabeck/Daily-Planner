<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row">

          <div class="col-1">
            <ul class="list-group">
              <li class="list-group-item">Hours</li>
            
              <li class="list-group-item list-group-item-primary">9am</li>
              <li class="list-group-item list-group-item-secondary">10am</li>
              <li class="list-group-item list-group-item-success">11am</li>
              <li class="list-group-item list-group-item-danger">12pm</li>
              <li class="list-group-item list-group-item-warning">1pm</li>
              <li class="list-group-item list-group-item-info">2pm</li>
              <li class="list-group-item list-group-item-light">3pm</li>
              <li class="list-group-item list-group-item-dark">4pm</li>
              <li class="list-group-item list-group-item-dark">5pm</li>
            </ul>
          </div>

          <div class="col-8">
            <ul class="list-group">
              <li class="list-group-item">Plans for the day</li>
            
              <li class="list-group-item list-group-item-primary"><textarea>simple primary list group item</textarea></li>
              <li class="list-group-item list-group-item-secondary"><textarea>A simple secondary list group item</textarea></li>
              <li class="list-group-item list-group-item-success"><textarea>A simple success list group item</textarea></li>
              <li class="list-group-item list-group-item-danger"><textarea>A simple danger list group item</textarea></li>
              <li class="list-group-item list-group-item-warning"><textarea>A simple warning list group item</textarea></li>
              <li class="list-group-item list-group-item-info"><textarea>A simple info list group item</textarea></li>
              <li class="list-group-item list-group-item-light"><textarea>A simple light list group item</textarea></li>
              <li class="list-group-item list-group-item-dark"><textarea>A simple dark list group item</textarea></li>
              <li class="list-group-item list-group-item-dark"><textarea>A simple dark list group item</textarea></li>
            </ul>
          </div>

          <div class="col-3">
            <ul class="list-group">
              <li class="list-group-item">Save daily plans</li>
            
              <li class="list-group-item list-group-item-primary"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item list-group-item-secondary"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item list-group-item-success"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item list-group-item-danger"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item list-group-item-warning"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item list-group-item-info"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item list-group-item-light"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item list-group-item-dark"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item list-group-item-dark"><input class="btn btn-primary m-1 p-2" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
            </ul>
          </div>
            
        </div>
      <!-- Timeblocks go here -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
